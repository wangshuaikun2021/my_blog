{% extends 'base.html' %}
{% load static %}

{% block title %}登录{% endblock %}

{% block main %}
    <div style="max-width: 330px;" class="m-auto">
        <h1 class="h3 mb-3 fw-normal text-center">登录</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <div class="mb-3">
                    <label>邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="邮箱" required autofocus>
                </div>
                <div class="mt-3">
                    <label>密码</label>
                    <input type="password" name="pwd" class="form-control" placeholder="密码" required autofocus>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>
            <div class="mb-3">
                <button class="btn btn-lg btn-primary w-100" type="submit">登录</button>
            </div>
        </form>
    </div>
{% endblock %}
