{% extends 'base.html' %}
{% load static %}

{% block title %}注册{% endblock %}
{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src={% static 'js/sign_up.js' %}></script>
{% endblock %}

{% block main %}
    <div style="max-width: 330px;" class="m-auto">
        <h1 class="h3 mb-3 fw-normal text-center">注册</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <div class="mb-3">
                    <label>用户名</label>
                    <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
                </div>
                <div class="mb-3">
                    <label>邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="邮箱" required autofocus>
                </div>
                <div class="mb-3 input-group">
                    <label>验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="验证码"
                               aria-label="captcha" aria-describedby="button-addon2" name="captcha">
                        <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                    </div>
                </div>
                <div class="mt-3">
                    <label>密码</label>
                    <input type="password" name="pwd" class="form-control" placeholder="密码" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-lg btn-primary w-100" type="submit">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
